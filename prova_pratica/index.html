<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Prova</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>FORMULARIO SUPERAÇAIAJIN</h1>
    <form>
        <fieldset>
             <legend>Dados pessoais:</legend>
             <label for="name">Nome:</label>
             <input type="text" name="name"><br>
             <label for="age">Idade:</label>
             <input type="number" name="idade"><br>
             <label for="tel">Telefone:</label>
             <input type="tel" name="telefone"><br> 
             <label for="text">Endereço:</label>
             <input type="text" name="endereço"><br><br>

             <label for="text">Planeta de Origem:</label>
               <select name="country" id="country">
                 <option>Planeta Terra</option>
                <option>Planeta NameK</option>
                <option>Planeta Vegeta</option>
                
               </select>
        </fieldset><br>

        <fieldset>
            <legend>Dados extras:</legend>
             <label for="name">Raça do Universo 7 preferida:</label>
              <select name="country" id="country">
                <option>Terráqueo</option>
                <option>Sayajin</option>
                <option>Namekuseijin</option>
                <option>Androide</option>
                <option>Outros</option>
              </select><br>
               <label for="name">Trabalho:</label>
               <input type="radio" name="Autonomo" id="Autonomo" value="Autonomo">
               <label for="Autonomo">Autonomo</label>
                 <input type="radio" name="Empregado CLT" id="Empregado CLT" value="Empregado CLT">
               <label for="Empregado CLT">Empregado CLT</label>
                 <input type="radio" name="Empresario" id="Empresario" value="Empresario">
               <label for="Empresario">Empresario</label>
                 <input type="radio" name="Tipo Goku" id="Tipo Goku" value="Tipo Goku">
               <label for="Tipo Goku">Tipo Goku</label>
               


               

        </fieldset><br>



       
    </form>

    
</body>
</html>
