<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios SESI</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- h2 cabeçalho -->
    <h2>Exemplos de Formularios em HTML</h2>
    <hr>
    <h3>Exemplo 01</h3>
    <!-- fazer o formulario -->
    <form id="exemplo01">
        <!-- comando para deixar opaco, exemplo o digite seu nome ficou opaco ficou claro  -->
         <!-- input quadradinho campo de texto -->
       <input type="text" placeholder="Digite seu nome" name="nome">
       <input type="email" placeholder="Digite seu e-mail" name="nome">
       <input type="tel" placeholder="Digite seu telefone" name="nome">
       <input type="password" placeholder="Digite uma senha" name="nome">
       <button type="submit">Cadastrar</button>
    </form>
    <hr>
    <h3>Exemplo 02</h3>
    <!-- area de texto, cria um quadrada para escrever o texto -->
     <!-- rows e cols é o tamanho do quadrado  -->
    <textarea id="exemplo02" rows="4" cols="100"></textarea>
    <hr>
    <h3>Exemplo 03</h3>
    <form id="exemplo03">
        <!-- borda do formulario -->
        <fieldset>
            <legend>Formulario</legend>
            <!-- etiqueta -->
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo:</label>
            <!-- radio bolinha -->
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label><br><br>
            <label for="country">País: </label>
            <select name="country" id="country">
                <option>Selecione uma opçao</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Coreia do Norte</option>
                <option>Rússia</option>
                <option>Alemanha</option>
            </select><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" clos="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <hr>
    <h3>Exemplo 04</h3>
    <!-- get pegar -->
    <form id="exemplo04" method="get" action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="Clique aqui para pesquisar">
    </form>
    <hr>
    <h3>Exemplo 05</h3>
    <form id="exemplo05">
        <fieldset>
            <legend>Selecione a cor que mais agrada</legend>
            <p></p>
            <input type="checkbox" name="area1" value="azul">Azul
            <input type="checkbox" name="area2" value="azul">Vermelho
            <input type="checkbox" name="area3" value="azul">Verde
            <input type="checkbox" name="area4" value="azul">Amarelo
            <br>
        </fieldset>
    </form>
    
</body>
</html>
